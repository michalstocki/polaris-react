containers:
  default:
    docker: gcr.io/shopify-docker-images/apps/production/web-platform-ci-node:10.11.0-yarn-1.12.3
  styleguide:
    docker: circleci/node:10.13.0

shared:
  build-web: &build-web
    label: 'Build web'
    container: default
    timeout: 25m
    cache:
      - web/node_modules
    run:
      - ./.shopify-build/setup-consumer-test.sh web
      - yarn --cwd ./web run build
  build-styleguide: &build-styleguide
    label: 'Build styleguide'
    container: styleguide
    timeout: 20m
    cache:
      - polaris-styleguide/node_modules
    run:
      - ./.shopify-build/setup-consumer-test.sh polaris-styleguide
      - yarn --cwd ./polaris-styleguide run build
  unit-tests: &unit-tests
    label: 'ðŸ¤“ Unit tests'
    container: default
    timeout: 15m
    cache:
      - web/node_modules
      - build/cache/jest
    run:
      - ./.shopify-build/setup-consumer-test.sh web
      - node ./web/.shopify-build/balancer.js
      - CI=true yarn --cwd ./web run sewing-kit test --maxWorkers 2 --coverage $(./web/.shopify-build/balancer.js)
    parallelism: 8

steps:
  - <<: *build-styleguide
  - <<: *build-web
  - <<: *unit-tests
