containers:
  default:
    docker: gcr.io/shopify-docker-images/apps/production/web-platform-ci-node:10.11.0-yarn-1.12.3
  styleguide:
    docker: circleci/node:10.13.0

shared:
  build-web: &build-web
    label: 'Build web'
    container: default
    timeout: 25m
    dependencies:
      - yarn
    run:
      - yarn run build
      - ./.shopify-build/setup-consumer-test.sh web
      - yarn --cwd ./web run build
  build-styleguide: &build-styleguide
    label: 'Build styleguide'
    container: styleguide
    timeout: 20m
    dependencies:
      - yarn
    run:
      - yarn run build
      - ./.shopify-build/setup-consumer-test.sh polaris-styleguide
      - yarn --cwd ./polaris-styleguide run build
  unit-tests: &unit-tests
    label: 'ğŸ¤“ Unit tests'
    dependencies:
      - yarn
    run:
      - yarn run build
      - ./.shopify-build/setup-consumer-test.sh web
      - CI=true yarn --cwd ./web run sewing-kit test --maxWorkers 2 --coverage $(./.shopify-build/balancer.js)
    parallelism: 8
    timeout: 15m

steps:
  - <<: *build-styleguide
  - <<: *build-web
